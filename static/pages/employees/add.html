{{template "layout" .}}

{{define "main"}}
<div class="row">
    <div class="col-md-4 mx-auto">
        <h1>Add new Employee</h1>
        <hr class="my-2">
        <form method="POST">
            <label for="">Name</label>
            <input type="text" name="name" class="form-control mb-3">

            <label for="">NIP</label>
            <input type="text" name="nip" class="form-control mb-3">

            <label for="">Address</label>
            <input type="text" name="address" class="form-control mb-3">

            <button class="btn btn-primary" type="submit">Tambah Pegawai Baru</button>
        </form>
    </div>
</div>

{{end}}
